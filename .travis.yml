sudo: required
services:
    - docker
script:
    - docker build . -t arch
    - docker run  -v $(pwd):/home/docker/build arch -c "cp PKGBUILD /tmp ;
      cd /tmp;
      makepkg -s --noconfirm;
      sudo mv *.tar.xz /home/docker/build"
deploy:
    provider: releases
    api_key:
        secure: ""
    file: "*.tar.xz"
    skip_cleanup: true
    on:
        repo: otreblan/hello
        tags: true
